<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hubballi:regular&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>DrumKit</title>
  </head>
  <body>
    <div class="container">
      <div class="keys-wrap">
        <div class="keys__item" data-key="65">
          <kbd>A</kbd>
          <span class="sound">#clap</span>
        </div>
        <div class="keys__item" data-key="83">
          <kbd>S</kbd>
          <span class="sound">#hihat</span>
        </div>
        <div class="keys__item" data-key="68">
          <kbd>D</kbd>
          <span class="sound">#kick</span>
        </div>
        <div class="keys__item" data-key="70">
          <kbd>F</kbd>
          <span class="sound">#openhat</span>
        </div>
        <div class="keys__item" data-key="71">
          <kbd>G</kbd>
          <span class="sound">#boom</span>
        </div>
        <div class="keys__item" data-key="72">
          <kbd>H</kbd>
          <span class="sound">#ride</span>
        </div>
        <div class="keys__item" data-key="74">
          <kbd>J</kbd>
          <span class="sound">#snare</span>
        </div>
        <div class="keys__item" data-key="75">
          <kbd>K</kbd>
          <span class="sound">#tom</span>
        </div>
        <div class="keys__item" data-key="76">
          <kbd>L</kbd>
          <span class="sound">#tink</span>
        </div>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
